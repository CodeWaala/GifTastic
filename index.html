<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>GiftTastic APP</title>
	<link rel="stylesheet" href="./assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
		crossorigin="anonymous">
	<script src="https://use.fontawesome.com/b2431001a1.js"></script>
	<link rel="stylesheet" href="./assets/css/style.css">
	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<div class="btn-group-sm btn-giphys"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<div class="giphys-container"></div>
			</div>
			<div class="col-sm-3">
				<div class="input-group">
					<form id="giphy-form form-group">

						<label for="giphy-input">Add a Topic</label>

						<input type="text" id="giphy-input">
						<br>
						<!-- Button triggers new button to be added -->
						<input id="add-giphy" type="submit" value="Add a GIF button">

					</form>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="./assets/js/GifTastic.js">
    </script>
</body>

</html>
